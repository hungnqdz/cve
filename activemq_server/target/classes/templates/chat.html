<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .message {
            margin: 10px 0;
        }

        .message strong {
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .form-container input[type="text"] {
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">üåê Chat App</div>

    <div class="chat-box" id="chatBox">
        <div th:each="msg : ${messages}" class="message">
            <strong th:text="${msg.sender}"></strong>: <span th:text="${msg.content}"></span>
        </div>
    </div>

    <form class="form-container" action="/chat/send" method="post">
        <div th:unless="${username}">
            <input type="text" id="sender" name="sender" required placeholder="Your name">
        </div>
        <input type="text" id="content" name="content" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

<div id="nameModal" class="modal" th:style="${username == null} ? 'display: flex' : 'display: none'">
    <div class="modal-content">
        <h2>Enter Your Name</h2>
        <form action="/chat/set-name" method="post">
            <input type="text" name="username" required placeholder="Your name">
            <button type="submit">Join Chat</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var socket = new SockJS('/chat-websocket');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/messages', function (messageOutput) {
            var message = JSON.parse(messageOutput.body);
            addMessageToChat(message.sender, message.content);
        });
    });

    function addMessageToChat(sender, content) {
        var chatBox = document.getElementById('chatBox');
        var messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = '<strong>' + sender + '</strong>: ' + content;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
